<!DOCTYPE html>
<html>
<body>
    
<canvas id="myCanvas" width="250" height="150"
style="border:1px dashed blue;">
</canvas>
<script>
 var canvas = document.getElementById("myCanvas"); 
    var ctx = canvas.getContext("2d");
    
    ctx.fillStyle = "blue";
    ctx.fillRect(0,50,250,50);
    
    var grd = ctx.createLinearGradient(0, 10, -50, 250);
    grd.addColorStop(0, "blue");
    grd.addColorStop(1, "white");

    ctx.fillStyle = grd;
    ctx.fillRect(0, 100, 250, 50);
    
      var grd = ctx.createLinearGradient(10, 0, 250, 0);
    grd.addColorStop(0, "blue");
    grd.addColorStop(1, "white");

    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 250, 50);
    
    ctx.moveTo(0, 0);
    ctx.lineTo(300, 180);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(125, 75, 60, 0, 2 * Math.PI);
    ctx.stroke();
    
      
    
</script>
</body>
</html>
